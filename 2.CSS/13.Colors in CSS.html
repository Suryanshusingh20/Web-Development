<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
             color: red; /*color by name */
        }
        /* Color by RGB Value */
        #secondpara{
            color: rgb(164, 252, 0);
        }
        /* Color by 3 Value */
        #thirdpara{
            color: #600ca4;
        }
    </style>
</head>
<body>
    <h2>This is my first Box</h2>
    <p id="firstpara">This is paragraph from my first box</p>

    <h2>This is my Second Box</h2>
    <p id="secondpara">This is paragraph from my second box</p>

    <h2>This is my Third Box</h2>
    <p id="thirdpara">This is paragraph from my third box</p>
    
</body>
</html>
