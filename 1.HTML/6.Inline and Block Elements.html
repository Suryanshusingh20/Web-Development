<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- block elements - Jo puri jagah lele  -->
    <p style="border: 2px solid red;">This a paragraph</p> <p style="border: 2px solid blue;">This is a paragraph</p>
   
    <strong style="border: 2px solid red;">This a paragraph</strong> 
    <strong style="border: 2px solid blue;">This is a paragraph</strong><br>
    <!-- strong inline hai and div block element hai -->
    <!-- anchor tag is also inline  -->
    <!-- inline element jo sirf apni jagah le  -->
    <span>This is a paragraph</span><span>This is a Paragraph</span>
</body>
</html>
