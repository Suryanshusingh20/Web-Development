<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- id is a unique name given to tag  -->
    <!-- class hold a property jo ki sbko ek saath de skte hai and multiple classes ek file ko de skte h  -->
    <div id="mainbox" class="redBg"></div>

    <!-- Emmet -->
    <!-- . is for class and # is for id  -->
    <!-- Emmet tag takes div as default  -->
    <!-- Emmet for using multiple element -->
    <!-- div.myclass3.myclass2.myclass1 + <tab>  -->
    <div class="myclass3 myclass2 myclass3">first</div>
    <div class="myclass3 myclass2 myclass3">second</div>
    <div class="myclass3 myclass2 myclass3">third</div>
    <div class="myclass3 myclass2 myclass3">fourth</div>
</body>
</html>
